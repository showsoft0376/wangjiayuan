<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>编辑资料</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link href="css/new.css" rel="stylesheet" />
		<style>
			h5 {
				margin: 5px 7px;
			}
			
			#memberlist {
				border-collapse: collapse;
			}
			
			#memberlist td {
				height: 55px;
			}
			
			#memberlist td span {
				color: #2AC845;
			}
			
			#memberlist td>input {
				margin-top: 5px;
				margin-bottom: 5px;
			}
			
			#memberlist tr {
				border-bottom: #CBCBCB solid 1px;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">编辑资料</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card" style="margin: 5px; padding: 5px;">
				<table id="memberlist" width="100%">
					<tr>
						<td width="90px" align="right">
							<h5>会员卡号：</h5></td>
						<td><span>YD11168041</span></td>
					</tr>
					<tr>
						<td align="right">
							<h5>代理等级：</h5></td>
						<td><span>普通代理</span></td>
					</tr>
					<tr>
						<td align="right">
							<h5>分销等级：</h5></td>
						<td><span>普通会员</span></td>
					</tr>
					<tr>
						<td align="right">
							<h5>微信昵称：</h5></td>
						<td><span>王家元</span></td>
					</tr>
					<tr>
						<td align="right">
							<h5>真实姓名：</h5></td>
						<td><input id="username" type="text" class="mui-input-clear" placeholder="输入真实姓名"></td>
					</tr>
					<tr>
						<td align="right">
							<h5>手机号码：</h5></td>
						<td><input id="mobile" type="text" class="mui-input-clear" placeholder="输入手机号"></td>
					</tr>
					<tr>
						<td align="right">
							<h5>QQ：</h5></td>
						<td><input id="QQ" type="text" class="mui-input-clear" placeholder="输入QQ号"></td>
					</tr>
					<tr>
						<td align="right">
							<h5>性别：</h5></td>
						<td height="55">
							<span style="border:1px solid #CBCBCB; position:absolute; overflow:hidden; width: 69%;height: 40px; margin-top: -20px; ">
						<select id="sex" class="mui-btn mui-btn-block" style="margin:-1px;height: 40px; padding: 5px;">
					<option value="item-1">保密</option>
					<option value="item-2">男</option>
					<option value="item-3">女</option>
				</select>
					</span>

						</td>
					</tr>
					<tr>
						<td align="right">
							<h5>邮箱：</h5></td>
						<td><input id='email' type="email" class="mui-input-clear" placeholder="输入邮箱"></td>
					</tr>
				</table>

				<button type="button" class="mui-btn mui-btn-warning mui-btn-block" style="height: 40px; padding: 0px;">确定修改</button>

			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/common.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
