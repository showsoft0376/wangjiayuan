<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>注册会员</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link href="css/new.css" rel="stylesheet" />
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册会员</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<div class="mui-table-view-cell" style="margin: 0; padding: 0">
				<span style="text-align:center; font-size: 12px; line-height: 45px; color: #8F8F94;">应付总额:<font color="#000000" size="4" style="margin: 0 5px;">￥3000.00</font>(微信支付)</span>
				<input type="submit" class="mui-btn mui-btn-primary" value="注册会员" />
			</div>
		</nav>
		<div class="mui-content">
			<div class="mui-card" style="margin: 5px; padding: 5px;">
				<div class="mui-input-row">
						<h5>手机号：</h5>
						<input type="text" class="mui-input-clear" placeholder="输入手机号">
					</div>
					<div class="mui-input-row" style="position: relative;">
						<h5>验证码：</h5>
						<input type="text" placeholder="请输入短信验证码" style="padding-right: 75px;">
						<button type="button" class="mui-btn" style="position:absolute;top: 24px; right: 0px; height: 40px; font-size: 12px; width: 70px; padding: 5px; background: #EFEFF4;" onclick="return false;">获取验证码</button>
					</div>
					<div class="mui-input-row" style="margin-right: 40px;">
						<h5>推荐人：</h5>
						<input type="text" class="mui-input-clear" placeholder="请输入推荐人，可留空">
					</div>
					<h6 style="position:absolute;bottom: 15px; right: 0px; height: 40px; font-size: 12px; width: 45px; padding: 5px;line-height: 25px;">(选填)</h6>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/common.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
